<section class="bg-primary" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="light">
                <p>Contact us by email or follow us on social media!</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn text-light"></i>
                 <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
                <a href="https://www.linkedin.com/company/{{ site.linkedin_username }}">
                    <i class="fa fa-linkedin fa-3x wow bounceIn text-light" data-wow-delay=".1s"></i>
                  <p>{{ site.linkedin_username }}</p>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-twitter fa-3x wow bounceIn text-light" data-wow-delay=".3s"></i>
              <p>{{ site.twitter_username }}</p>
            </a>
        </div>
    </div>
</div>
</section>
